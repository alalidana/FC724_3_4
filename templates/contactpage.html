<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Title for the web page displayed in the browser tab -->
    <title>Contact us</title>
    <!-- Link to external CSS for styling the webpage -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Font Awesome for icons, using a CDN for easy access and speed -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<!-- Navigation bar for site navigation -->
<nav>
    <div class="navbar">
        <!-- Link back to the welcome page with an image as the logo -->
        <a href="welcomepage.html">
            <img src="gic.logo.jpeg" class="logo" alt="GIC Logo">
        </a>
        <!-- Navigation links to different pages of the site -->
        <ul>
            <li><a href="informationpage.html">Info</a></li>
            <li><a href="datacollectionpage.html">Questionnaire</a></li>
            <li><a href="contactpage.html">Contact</a></li>
        </ul>
    </div>
</nav>
<!-- Section to display a Google Maps iframe for location -->
<section class="location">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d17907.971767233976!2d-4.302472872052296!3d55.87140218019147!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x488845d06f883033%3A0xd4ad61a0451dbcf8!2sGlasgow%20International%20College!5e0!3m2!1sen!2suk!4v1710033499271!5m2!1sen!2suk"
            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</section>
<!-- Contact form section for users to send a message -->
<section class="contact-us">
    <div class="row">
        <div class="contact-col">
            <h2><strong>Contact Us!</strong></h2>
            <!-- Form for submitting contact information -->
            <form method="post">
                <input type="text" name="name" placeholder="Enter your name" required>
                <input type="email" name="email" placeholder="Enter email address" required>
                <input type="text" name="subject" placeholder="Enter your subject" required>
                <textarea rows="8" name="message" placeholder="Message" required></textarea>
                <button type="submit" class="hero-btn red-btn">Send Message</button>
            </form>
        </div>
    </div>
</section>
<!-- Footer with social icons and contact information -->
<footer class="footer">
    <div class="footerContainer">
        <!-- Social media links for further engagement -->
        <div class="socialIcons">
            <a href="https://www.facebook.com/GICGlasgow/?locale=en_GB"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/gicglasgow/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.kaplanpathways.com/where-to-study/glasgow-international-college/"><i class="fa-brands fa-google-plus"></i></a>
            <a href="https://www.youtube.com/GICGlasgow"><i class="fa-brands fa-youtube"></i></a>
        </div>
        <!-- Basic contact info and attribution -->
        <div class="footerBottom">
            <p>Open: Monday to Saturday 8:30 Am to 5:30 Pm</p>
            <p>Call: 0141 330 8667</p>
            <p>Designed by: D alali</p>
        </div>
    </div>
</footer>
</body>
</html>
